<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnApp Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 md:p-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">LearnApp Content Manager</h1>
            <p class="text-gray-500">Add and edit subjects, lessons, and questions for your students.</p>
        </div>

        <div id="admin-login" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-center mb-6">Admin Login</h2>
            <input type="email" id="adminEmail" placeholder="Admin Email" class="w-full p-3 mb-4 border rounded-lg">
            <input type="password" id="adminPassword" placeholder="Admin Password" class="w-full p-3 mb-4 border rounded-lg">
            <button onclick="adminLogin()" class="w-full gradient-primary text-white font-bold py-3 px-4 rounded-lg">Login</button>
            <p id="admin-error" class="text-red-500 text-center mt-4"></p>
        </div>

        <div id="admin-content" class="hidden">
            <div class="bg-white p-8 rounded-lg shadow-lg mb-8">
                <h2 class="text-2xl font-semibold mb-6 border-b pb-4">
                    <i class="fas fa-book-medical mr-2 text-blue-500"></i>Add or Edit a Lesson (Chapter)
                </h2>
                <form id="lesson-form" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <select id="lesson-class" class="w-full p-3 border rounded-lg" required>
                            <option value="">Select Class</option>
                            </select>
                        <select id="lesson-medium" class="w-full p-3 border rounded-lg" required>
                           <option value="">Select Medium</option>
                           <option value="English">English</option>
                           <option value="Marathi">Marathi</option>
                           <option value="Semi-English">Semi-English</option>
                        </select>
                        <select id="lesson-subject" class="w-full p-3 border rounded-lg" required>
                            <option value="">Select Subject</option>
                            </select>
                    </div>

                    <input type="text" id="lesson-title" placeholder="Lesson/Chapter Title (e.g., Chapter 1: Algebra)" class="w-full p-3 border rounded-lg" required>
                    <textarea id="free-content" placeholder="Free Content (Short Preview)" class="w-full p-3 border rounded-lg" rows="3"></textarea>
                    <textarea id="full-content" placeholder="Full Lesson Content (for Paid Users)" class="w-full p-3 border rounded-lg" rows="6" required></textarea>
                    
                    <div class="flex items-center">
                        <input type="checkbox" id="is-paid" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <label for="is-paid" class="ml-2 block text-sm text-gray-900">Mark as Premium (Paid Content)</label>
                    </div>

                    <div id="qna-container">
                        <h3 class="text-lg font-semibold mt-4">Questions & Answers</h3>
                        </div>
                    <button type="button" onclick="addQnaPair()" class="mt-2 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">
                        <i class="fas fa-plus mr-2"></i>Add Question
                    </button>
                    
                    <button type="submit" class="w-full mt-6 gradient-success text-white font-bold py-3 px-4 rounded-lg shadow-md hover:shadow-lg">Save Lesson</button>
                </form>
            </div>
             <p id="success-message" class="text-green-500 text-center mt-4"></p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <script src="admin_script.js"></script>
</body>
</html>
